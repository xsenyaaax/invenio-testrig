name: 'Load Docker Cache'
description: 'Download and load Docker images from compressed artifact'

runs:
  using: composite
  steps:
    - name: Download Docker cache artifact
      uses: actions/download-artifact@v4
      with:
        name: docker-cache

    - name: Decompress Docker cache
      shell: bash
      run: |
        echo "Decompressing docker-cache.tar.zst..."
        zstd -d docker-cache.tar.zst
        echo "✓ Decompressed to docker-cache.tar"
        rm docker-cache.tar.zst

    - name: Load Docker images
      shell: bash
      run: |
        echo "Loading Docker images..."
        docker load -i docker-cache.tar
        echo "✓ Docker images loaded"
        rm docker-cache.tar
