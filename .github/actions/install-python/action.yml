name: 'Install Python and UV'
description: 'Setup Python and install UV package manager'
inputs:
  python-version:
    description: 'Python version to install'
    required: true
runs:
  using: 'composite'
  steps:
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ inputs.python-version }}

    - name: Install uv
      shell: bash
      run: |
        echo "::group::Installing uv"
        curl -LsSf https://astral.sh/uv/install.sh | sh
        echo "$HOME/.cargo/bin" >> $GITHUB_PATH
        echo "::endgroup::"
        echo "✓ uv installed successfully"

    - name: Create tools virtualenv
      shell: bash
      run: |
        echo "::group::Creating tools virtualenv"
        uv venv .tools-venv
        uv pip install --python .tools-venv/bin/python jinja2 json5
        echo "::endgroup::"
        echo "✓ Tools virtualenv created with jinja2 and json5"
